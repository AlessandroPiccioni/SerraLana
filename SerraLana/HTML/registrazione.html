                      <input type="text" id="newUserName" name="name" required class="form-control" />

                    </div>
                  </div>
                  <div class="col">

                      <label class="form-label" for="newUserSurname">COGNOME</label>
                    </div>
                  </div>
                </div>
              
                <!--Data di nascita input-->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="date" id="newUserBirthday" name="birthday" required class="form-control" />

              </div>


              <!--Username input-->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="newUserName2" name='username' required class="form-control" />
                <label class="form-label" for="newUserName2">USERNAME</label>
              </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="newUserEmail" name="email" required class="form-control" />
                  <label class="form-label" for="newUserEmail">EMAIL</label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="newUserPassword" name="password" required class="form-control" />
                  <label class="form-label" for="newUserPassword">PASSWORD</label>
                </div>
              
                <!-- 2 Checkbox -->

                  <label class="form-check-label" for="form2Example22" id = "scritta-semplice">
                    Ho letto e capisco la Politica sulla privacy e sui cookies

                <div class="form-check d-flex justify-content-center mb-4">
