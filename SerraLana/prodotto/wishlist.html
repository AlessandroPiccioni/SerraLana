        <!-- Lista di 10 prodotti -->
        <script>
            const prodotti = [
                { nome: "Maglione di Lana", prezzo: "€59,99", img: "https://static2.goldengoose.com/public/Style/ECOMM/GWP00952.P000665-90100-9.jpg" },

                { nome: "Cappotto Lungo", prezzo: "€199,99", img: "https://cdn-images.farfetch-contents.com/18/35/24/69/18352469_39363322_1000.jpg" },
                { nome: "Felpa con Cappuccio", prezzo: "€89,99", img: "https://cdn-images.farfetch-contents.com/17/86/58/32/17865832_39259264_1000.jpg" },

            ];

            document.write(prodotti.map(prod => `
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <img src="${prod.img}" class="card-img-top" alt="${prod.nome}">
                        <div class="card-body">
                            <h5 class="card-title">${prod.nome}</h5>
                            <p class="card-text">${prod.prezzo}</p>
                            <button class="btn btn-primary w-100 mb-2">Aggiungi al Carrello</button>
                            <button class="btn btn-outline-danger w-100">Rimuovi</button>
                        </div>
                    </div>
                </div>
            `).join(''));
